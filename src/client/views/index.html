<!DOCTYPE html>

    <script>
        //This script is checking if the service worker is supported or not by the browser
        //The service worker is actually creating a cached version of your website that it can supply if the server cannot be reached

        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
